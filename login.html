    <!-- Main Content -->

        <form class="space-y-6">

            <label for="email" class="block text-sm font-medium text-gray-700"

            <input

              id="email"
              name="email"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Login
          </button>
        </form>
      </div>
    </main>

    <!-- Lottie Web Library -->
    <script src="node_modules/lottie-web/build/player/lottie.min.js"></script>

    <!-- GSAP Library -->

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/DrawSVGPlugin.min.js"></script>

    <!-- Draw Underline Effect -->
    <script type="module">
      import { initDrawRandomUnderline } from "./js/draw-underline.js";
      window.initDrawRandomUnderline = initDrawRandomUnderline;
    </script>

    <script>
      // Wait for DOM to be fully loaded
      document.addEventListener("DOMContentLoaded", function () {
        /**
         * Initialize VENUU logo animation using Lottie Web
         */
        function initializeLogoAnimation() {
          try {
            const logoContainer = document.getElementById("lottie-logo");
            if (!logoContainer) {
              console.error("Logo container not found");
              return;
            }

            // Check if Lottie library is loaded
            if (!window.lottie) {
              console.error("Lottie library not loaded");
              showFallbackLogo(logoContainer);
              return;
            }

            // Use the direct path that we know works on GitHub Pages
            const logoPath = "./Images/Images_and_lottie/Logo.json";
            console.log(`Loading logo from: ${logoPath}`);

            try {
              const animation = window.lottie.loadAnimation({
                container: logoContainer,
                renderer: "svg",
                loop: true,
                autoplay: true,
                path: logoPath,
              });

              // Add error handling
              animation.addEventListener("data_failed", function () {
                console.error(`Failed to load Lottie animation from: ${logoPath}`);
                showFallbackLogo(logoContainer);
              });

              animation.addEventListener("data_ready", function () {
                console.log(`Successfully loaded logo from: ${logoPath}`);
              });

            } catch (error) {
              console.error(`Error creating Lottie animation: ${error.message}`);
              showFallbackLogo(logoContainer);
            }
          } catch (error) {
            console.error("Error loading logo animation:", error);
            const logoContainer = document.getElementById("lottie-logo");
            if (logoContainer) {
              showFallbackLogo(logoContainer);
            }
          }
        }

        /**
         * Show fallback logo when Lottie animation fails
         */
        function showFallbackLogo(container) {
          container.innerHTML = `
            <div style="
              font-family: 'Rubik Mono One', monospace; 
              font-size: 24px; 
              font-weight: bold; 
              color: #340aff;
              display: flex;
              align-items: center;
              justify-content: center;
              height: 100%;
              width: 100%;
            ">VENUU</div>
          `;
        }

        // Initialize logo
        initializeLogoAnimation();

        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById("mobile-menu-btn");
        if (mobileMenuBtn) {
          mobileMenuBtn.addEventListener("click", () => {
            const navLinks = document.querySelector(".nav-links");
            if (navLinks) {
              navLinks.classList.toggle("hidden");
              navLinks.classList.toggle("flex");
              navLinks.classList.toggle("flex-col");
              navLinks.classList.toggle("absolute");
              navLinks.classList.toggle("top-full");
              navLinks.classList.toggle("left-0");
              navLinks.classList.toggle("right-0");
              navLinks.classList.toggle("bg-white");
              navLinks.classList.toggle("shadow-lg");
              navLinks.classList.toggle("p-4");
              navLinks.classList.toggle("z-50");
            }
          });
        }

        // Close mobile menu on Escape key
        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape") {
            const navLinks = document.querySelector(".nav-links");
            if (navLinks && !navLinks.classList.contains("hidden")) {
              navLinks.classList.add("hidden");
              navLinks.classList.remove(
                "flex",
                "flex-col",
                "absolute",
                "top-full",
                "left-0",
                "right-0",
                "bg-white",
                "shadow-lg",
                "p-4",
                "z-50"
              );
            }
          }
        });

        // Initialize draw random underline effect
        if (typeof initDrawRandomUnderline === "function") {
          // Add a small delay to ensure DOM is fully ready
          setTimeout(() => {
            initDrawRandomUnderline();
          }, 100);
        }
      });
    </script>

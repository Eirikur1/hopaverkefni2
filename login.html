    <script>
      // Wait for DOM to be fully loaded
      document.addEventListener("DOMContentLoaded", function () {
        /**
         * Initialize VENUU logo animation using Lottie Web
         */
        function initializeLogoAnimation() {
          try {
            const logoContainer = document.getElementById("lottie-logo");
            if (!logoContainer) {
              console.error("Logo container not found");
              return;
            }

            // Check if Lottie library is loaded
            if (!window.lottie) {
              console.error("Lottie library not loaded");
              showFallbackLogo(logoContainer);
              return;
            }

            // Use the direct path that we know works on GitHub Pages
            const logoPath = "./Images/Images_and_lottie/Logo.json";
            console.log(`Loading logo from: ${logoPath}`);

            try {
              const animation = window.lottie.loadAnimation({
                container: logoContainer,
                renderer: "svg",
                loop: true,
                autoplay: true,
                path: logoPath,
              });

              // Add error handling
              animation.addEventListener("data_failed", function () {
                console.error(
                  `Failed to load Lottie animation from: ${logoPath}`
                );
                showFallbackLogo(logoContainer);
              });

              animation.addEventListener("data_ready", function () {
                console.log(`Successfully loaded logo from: ${logoPath}`);
              });
            } catch (error) {
              console.error(
                `Error creating Lottie animation: ${error.message}`
              );
              showFallbackLogo(logoContainer);
            }
          } catch (error) {
            console.error("Error loading logo animation:", error);
            const logoContainer = document.getElementById("lottie-logo");
            if (logoContainer) {
              showFallbackLogo(logoContainer);
            }
          }
        }

        /**
         * Show fallback logo when Lottie animation fails
         */
        function showFallbackLogo(container) {
          container.innerHTML = `
            <div style="
              font-family: 'Rubik Mono One', monospace; 
              font-size: 24px; 
              font-weight: bold; 
              color: #340aff;
              display: flex;
              align-items: center;
              justify-content: center;
              height: 100%;
              width: 100%;
            ">VENUU</div>
          `;
        }

        // Initialize logo
        initializeLogoAnimation();

        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById("mobile-menu-btn");
        if (mobileMenuBtn) {
          mobileMenuBtn.addEventListener("click", () => {
            const navLinks = document.querySelector(".nav-links");
            if (navLinks) {
              navLinks.classList.toggle("hidden");
              navLinks.classList.toggle("flex");
              navLinks.classList.toggle("flex-col");
              navLinks.classList.toggle("absolute");
              navLinks.classList.toggle("top-full");
              navLinks.classList.toggle("left-0");
              navLinks.classList.toggle("right-0");
              navLinks.classList.toggle("bg-white");
              navLinks.classList.toggle("shadow-lg");
              navLinks.classList.toggle("p-4");
              navLinks.classList.toggle("z-50");
            }
          });
        }

        // Close mobile menu on Escape key
        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape") {
            const navLinks = document.querySelector(".nav-links");
            if (navLinks && !navLinks.classList.contains("hidden")) {
              navLinks.classList.add("hidden");
              navLinks.classList.remove(
                "flex",
                "flex-col",
                "absolute",
                "top-full",
                "left-0",
                "right-0",
                "bg-white",
                "shadow-lg",
                "p-4",
                "z-50"
              );
            }
          }
        });

        // Initialize draw random underline effect
        if (typeof initDrawRandomUnderline === "function") {
          // Add a small delay to ensure DOM is fully ready
          setTimeout(() => {
            initDrawRandomUnderline();
          }, 100);
        }

        /**
         * Initialize Create Event Modal functionality
         */
        function initCreateEventModal() {
          const modal = document.getElementById("create-event-modal");
          const openButtons = document.querySelectorAll(
            "a[data-open-create-modal]"
          );
          const closeButton = document.getElementById(
            "create-event-modal-close"
          );
          const form = document.getElementById("create-event-form");

          // Open modal
          function openModal() {
            modal.style.display = "flex";
            document.body.style.overflow = "hidden";
            // Focus on first input
            const firstInput = modal.querySelector("input");
            if (firstInput) {
              setTimeout(() => firstInput.focus(), 100);
            }
          }

          // Close modal
          function closeModal() {
            modal.style.display = "none";
            document.body.style.overflow = "";
            // Reset form
            if (form) {
              form.reset();
            }
          }

          // Event listeners for opening modal
          openButtons.forEach((button) => {
            button.addEventListener("click", (e) => {
              // Double check that this is the Create Events button
              const buttonText = button.textContent.trim();
              if (buttonText.includes("Create Events")) {
                e.preventDefault();
                openModal();
              }
            });
          });

          // Event listener for closing modal
          if (closeButton) {
            closeButton.addEventListener("click", (e) => {
              e.preventDefault();
              closeModal();
            });
          }

          // Close modal when clicking outside
          modal.addEventListener("click", (e) => {
            if (e.target === modal) {
              closeModal();
            }
          });

          // Close modal with Escape key
          document.addEventListener("keydown", (e) => {
            if (e.key === "Escape" && modal.style.display !== "none") {
              closeModal();
            }
          });

          // Handle form submission
          if (form) {
            form.addEventListener("submit", (e) => {
              e.preventDefault();

              // Get form data
              const formData = new FormData(form);
              const eventData = {
                title: formData.get("title"),
                date: formData.get("date"),
                time: formData.get("time"),
                location: formData.get("location"),
                fee: formData.get("fee"),
                image: formData.get("image"),
                description: formData.get("description"),
              };

              // In a real app, you'd send this to a server

              // Show success message (you could replace this with a toast notification)
              alert("Event created successfully!");

              // Close modal
              closeModal();
            });
          }
        }

        // Initialize create event modal functionality
        initCreateEventModal();
      });
    </script>

                      d="M440-320v-326L336-542l-56-58 200-200 200 200-56 58-104-104v326h-80ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z"

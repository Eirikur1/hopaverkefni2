        /**

         */
        function initializeLogoAnimation() {
          try {
            const logoContainer = document.getElementById("lottie-logo");
            if (!logoContainer) {
              console.error("Logo container not found");
              return;
            }

            // Check if Lottie library is loaded
            if (!window.lottie) {
              console.error("Lottie library not loaded");
              showFallbackLogo(logoContainer);
              return;
            }

            // Try multiple possible paths for the Logo.json file
            const possiblePaths = [
              "./Images/Images_and_lottie/Logo.json",
              "Images/Images_and_lottie/Logo.json",
              "/Images/Images_and_lottie/Logo.json",
              "./images/Images_and_lottie/Logo.json",
              "images/Images_and_lottie/Logo.json",
            ];

            let animationLoaded = false;
            let currentPathIndex = 0;

            function tryLoadAnimation() {
              if (currentPathIndex >= possiblePaths.length) {
                console.error("All logo paths failed to load");
                showFallbackLogo(logoContainer);
                return;
              }

              const currentPath = possiblePaths[currentPathIndex];
              console.log(`Trying to load logo from: ${currentPath}`);

              const animation = window.lottie.loadAnimation({
                container: logoContainer,
                renderer: "svg",
                loop: true,
                autoplay: true,
                path: currentPath,
              });

              // Add comprehensive error handling
              animation.addEventListener("data_failed", function () {
                console.error(
                  `Failed to load Lottie animation from: ${currentPath}`
                );
                currentPathIndex++;
                tryLoadAnimation();
              });

              animation.addEventListener("data_ready", function () {
                console.log(`Successfully loaded logo from: ${currentPath}`);
                animationLoaded = true;
              });

              // Set a timeout to try next path if no response
              setTimeout(() => {
                if (!animationLoaded) {
                  console.error(`Timeout loading logo from: ${currentPath}`);
                  currentPathIndex++;
                  tryLoadAnimation();
                }
              }, 3000);
            }

            tryLoadAnimation();
          } catch (error) {
            console.error("Error loading logo animation:", error);
            const logoContainer = document.getElementById("lottie-logo");
            if (logoContainer) {
              showFallbackLogo(logoContainer);
            }
          }

        /**
         * Search Functionality
         */
        function initSearch() {
          const searchInput = document.getElementById("search-input");
          const searchResults = document.getElementById("search-results");

          if (!searchInput || !searchResults) {
            console.error("Search elements not found!");
            return;
          }

          // Handle input changes
          searchInput.addEventListener("input", (e) => {
            const query = e.target.value.trim().toLowerCase();

            if (query.length === 0) {
              searchResults.classList.add("hidden");
              searchResults.style.display = "none";
              searchResults.innerHTML = "";
              return;
            }

            // Filter favorite events based on query
            const filteredEvents = favoriteEvents.filter((event) => {
              const title = (event.title_en || event.title || "").toLowerCase();
              const location = (
                event.formatted_address ||
                `${event.postal} ${event.city}` ||
                ""
              ).toLowerCase();
              const tags = (event.tags || []).join(" ").toLowerCase();

              return (
                title.includes(query) ||
                location.includes(query) ||
                tags.includes(query)
              );
            });

            // Display search results
            if (filteredEvents.length > 0) {
              searchResults.innerHTML = filteredEvents
                .slice(0, 10) // Limit to 10 results
                .map((event) => createSearchResultItem(event))
                .join("");
              searchResults.classList.remove("hidden");
              searchResults.style.display = "block";

              // Add click listeners to search results
              addSearchResultListeners();
            } else {
              searchResults.innerHTML =
                '<div class="search-no-results">No events found</div>';
              searchResults.classList.remove("hidden");
              searchResults.style.display = "block";
            }
          });

          // Close search results when clicking outside
          document.addEventListener("click", (e) => {
            if (
              !searchInput.contains(e.target) &&
              !searchResults.contains(e.target)
            ) {
              searchResults.classList.add("hidden");
              searchResults.style.display = "none";
            }
          });

          // Close search results on Escape key
          searchInput.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
              searchResults.classList.add("hidden");
              searchResults.style.display = "none";
              searchInput.blur();
            }
          });
        }

          const eventCards = document.querySelectorAll(".event-item");

              // You can add navigation to event details page here
            });
          });
        }

        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById("mobile-menu-btn");
        if (mobileMenuBtn) {
          mobileMenuBtn.addEventListener("click", () => {
            const navLinks = document.querySelector(".nav-links");
            if (navLinks) {
              navLinks.classList.toggle("hidden");
              navLinks.classList.toggle("flex");
              navLinks.classList.toggle("flex-col");
              navLinks.classList.toggle("absolute");
              navLinks.classList.toggle("top-full");
              navLinks.classList.toggle("left-0");
              navLinks.classList.toggle("right-0");
              navLinks.classList.toggle("bg-white");
              navLinks.classList.toggle("shadow-lg");
              navLinks.classList.toggle("p-4");
              navLinks.classList.toggle("z-50");
            }
          });
        }

        // Keyboard navigation support
        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape") {
            // Close mobile menu on Escape
            const navLinks = document.querySelector(".nav-links");
            if (navLinks && !navLinks.classList.contains("hidden")) {
              navLinks.classList.add("hidden");
              navLinks.classList.remove(
                "flex",
                "flex-col",
                "absolute",
                "top-full",
                "left-0",
                "right-0",
                "bg-white",
                "shadow-lg",
                "p-4",
                "z-50"
              );
            }
          }
        });

        // Display favorite events when page loads
        displayFavoriteEvents();

        // Initialize search functionality
        initSearch();

        // Initialize draw random underline effect
        if (typeof initDrawRandomUnderline === "function") {
          // Add a small delay to ensure DOM is fully ready
          setTimeout(() => {
            initDrawRandomUnderline();
          }, 100);
        }

        /**
         * Initialize Create Event Modal functionality
         */
        function initCreateEventModal() {
          const modal = document.getElementById("create-event-modal");
          const openButtons = document.querySelectorAll(
            "a[data-open-create-modal]"
          );
          const closeButton = document.getElementById(
            "create-event-modal-close"
          );
          const form = document.getElementById("create-event-form");

          // Open modal
          function openModal() {
            modal.style.display = "flex";
            document.body.style.overflow = "hidden";
            // Focus on first input
            const firstInput = modal.querySelector("input");
            if (firstInput) {
              setTimeout(() => firstInput.focus(), 100);
            }
          }

          // Close modal
          function closeModal() {
            modal.style.display = "none";
            document.body.style.overflow = "";
            // Reset form
            if (form) {
              form.reset();
            }
          }

          // Event listeners for opening modal
          openButtons.forEach((button) => {
            button.addEventListener("click", (e) => {
              // Double check that this is the Create Events button
              const buttonText = button.textContent.trim();
              if (buttonText.includes("Create Events")) {
                e.preventDefault();
                openModal();
              }
            });
          });

          // Event listener for closing modal
          if (closeButton) {
            closeButton.addEventListener("click", (e) => {
              e.preventDefault();
              closeModal();
            });
          }

          // Close modal when clicking outside
          modal.addEventListener("click", (e) => {
            if (e.target === modal) {
              closeModal();
            }
          });

          // Close modal with Escape key
          document.addEventListener("keydown", (e) => {
            if (e.key === "Escape" && modal.style.display !== "none") {
              closeModal();
            }
          });

          // Handle form submission
          if (form) {
            form.addEventListener("submit", (e) => {
              e.preventDefault();

              // Get form data
              const formData = new FormData(form);
              const eventData = {
                title: formData.get("title"),
                date: formData.get("date"),
                time: formData.get("time"),
                location: formData.get("location"),
                fee: formData.get("fee"),
                image: formData.get("image"),
                description: formData.get("description"),
              };

              // In a real app, you'd send this to a server

              // Show success message (you could replace this with a toast notification)
              alert("Event created successfully!");

              // Close modal
              closeModal();
            });
          }
        }

        // Initialize create event modal functionality
        initCreateEventModal();
      });
    </script>
